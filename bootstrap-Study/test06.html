<!DOCTYPE html>
 <html>
 <head>
 <title>Bootstrap</title>
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <!-- Bootstrap -->
 <link href="css/bootstrap.min.css" rel="stylesheet" media="screen">

<!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
 <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
 <!--[if lt IE 9]>
 <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
 <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
 <![endif]-->
<style>
// Classes
.pull-left {
  float: left !important;
}
.pull-right {
  float: right !important;
}

// Usage as mixins
.element {
  .pull-left();
}
.another-element {
  .pull-right();
}
</style>
 </head>
 <body>
<div class="container">
<button type="button" class="close" aria-hidden="true">&times;</button>
<span class="caret"></span>
<p>
<div class="pull-left">.A.</div>
<div class="pull-right">.B.</div>
<div class="center-block">.C.</div>
<div class="clearfix">.D.</div>
<div class="show">.E.</div>
<div class="hidden">.F.</div>
[SR-Only <a class="sr-only" href="#content">Skip to main content</a> ]
<h1 class="text-hide">Custom heading</h1>
</p>


</div>
 <script src="js/jquery-1.10.2.js"></script>
 <script src="js/bootstrap.min.js"></script>
 </body>
 </html>
